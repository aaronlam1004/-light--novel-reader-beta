<html>
    <head>
        <title>(Light) Novel Reader</title>
        <meta charset = "utf-8"/>
        <script src = "pdfjs/pdf.js"></script>
        <script src = "pdfjs/pdf.worker.js"></script>
        <script src = "https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
        <link rel = "stylesheet" href = "styles.css"/>
    </head>
    <body>
        <div id = "overlay"></div>

        <div id = "sidebar">
            <a href = "about.html">About</a><br><br>
            <a href = "#" onclick = "openPDFPrompt()">Upload PDF</a><br>
            <a href = "#">Download PDF</a><br><br>
            <a href = "#" onclick = "saveSettings()">Save State</a><input type= "file" style = "visibility: hidden;"/><br>
            <a href = "#" onclick = "document.getElementById('novel-loader').click()">Load State</a><br><br>
            <input type = "file" style = "visibility: hidden; display: none;" accept = ".zip" id = "novel-loader" onchange = "loadSettings(event)"/>
            <a href = "#">Screenshot</a>
        </div>

        <div id = "prompt">
            <p>Enter a link to a PDF URL</p>    
            <input type = "text"/><br>
            <p>OR upload a PDF</p>
            <button onclick = "document.getElementById('pdf-upload').click()">Choose File</button><label></label><br><br>
            <input id = "pdf-upload" type = "file" style = "display: none" accept = "application/pdf"/>
            <button>Upload</button>
            <button onclick = "closePDFPrompt()">Cancel</button>
        </div>

        <ul id = "menu">
            <li onclick = "openPDFPrompt()">Upload</li>
            <li>Download</li>
            <li>Save</li>
            <li onclick = "document.getElementById('novel-loader').click()">Load</li>
            <li>Screenshot</li>
        </ul>

        <div id = "zoom">
            <button id = "zoom-out">-</button>
            <button id = "zoom-in">+</button>
        </div>

        <div id = "pdf-viewer">
            <canvas id = "pdf-render"></canvas>
            <img id = "profile"></img>

            <div id = "highlight-form">
                <label>Character: </label><br>
                <input type = "text" id = "character-name" placeholder = "Character name"/><br>
                <label>Image: </label><br>
                <input type = "text" id = "image-url" placeholder = "Image URL"/><br>
                <button onclick = "document.getElementById('image-upload').click()">Upload image</button><span id = "image-file"></span><br>
                <input id = "image-upload" style = "visibility: hidden; display: none;" type = "file" accept = "image/*"/>
                <label>Color: </label><br>
                <input type = "color" id = "color-option"/><br><br>
                <button onclick = "document.getElementById('highlight-form').style.visibility = 'hidden'">Close</button><br>
            </div>
        </div>

        <div id = "navigation">
            <button id = "prev-page">Previous</button>
            <input type = "number" id = "page-num" min = "1"/>
            <label id = "num-of-pages"></label>
            <button id = "next-page">Next</button>
        </div>

        <div id = "highlight-sidebar">
            <ul id = "highlight-list">
                <li><input type = "checkbox" class = "selection" />
                    <span class = "highlight-choice" onclick = "showHighlightForm(event)">Click here to edit character</span>
                </li>
            </ul>
            <button onclick = "removeCharacter()">Remove</button>
            <button onclick = "addCharacter()">Add</button>
        </div>

        <script src = "viewer.js"></script>
        <br>
        <footer>Inspired by <a href = "https://xval.me">xVal's Chai Mager</a></footer>
    </body>
</html>
